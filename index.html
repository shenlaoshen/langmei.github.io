<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>流媒体播放器 - 智能批量链接管理</title>
    <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #f0f0f0;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        h1 {
            font-size: 2.2rem;
            margin-bottom: 5px;
            background: linear-gradient(90deg, #4cc9f0, #4361ee);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            display: inline-block;
        }
        
        .subtitle {
            color: #a0a0c0;
            font-size: 1rem;
        }
        
        .main-layout {
            display: flex;
            gap: 25px;
        }
        
        @media (max-width: 1024px) {
            .main-layout {
                flex-direction: column;
            }
        }
        
        .player-section {
            flex: 2;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }
        
        .player-wrapper {
            position: relative;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
            border-radius: 10px;
            overflow: hidden;
            background-color: #000;
        }
        
        #my-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .controls-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        button {
            padding: 10px 18px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(90deg, #4361ee, #3a0ca3);
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 0.9rem;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button.secondary {
            background: linear-gradient(90deg, #7209b7, #560bad);
        }
        
        button.success {
            background: linear-gradient(90deg, #4cc9f0, #4895ef);
        }
        
        button.danger {
            background: linear-gradient(90deg, #f72585, #b5179e);
        }
        
        button.warning {
            background: linear-gradient(90deg, #f8961e, #f3722c);
        }
        
        .status-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #4caf50;
        }
        
        .status-dot.inactive {
            background-color: #f44336;
        }
        
        .format-display {
            padding: 6px 12px;
            background: rgba(76, 201, 240, 0.2);
            color: #4cc9f0;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }
        
        /* 链接管理模块样式 */
        .links-section {
            flex: 1;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            max-height: 90vh;
        }
        
        .section-title {
            font-size: 1.3rem;
            margin-bottom: 15px;
            color: #4cc9f0;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .section-title i {
            font-size: 1.2rem;
        }
        
        .tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .tab {
            padding: 12px 20px;
            background: transparent;
            border: none;
            color: #b0b0d0;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            border-bottom: 3px solid transparent;
            font-size: 0.95rem;
        }
        
        .tab.active {
            color: #4cc9f0;
            border-bottom-color: #4cc9f0;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 15px;
        }
        
        label {
            color: #b0b0d0;
            font-weight: 500;
            font-size: 0.95rem;
        }
        
        input[type="url"], input[type="text"], textarea {
            padding: 12px 15px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            font-size: 0.95rem;
            transition: all 0.3s;
            width: 100%;
            resize: vertical;
            min-height: 100px;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: #4cc9f0;
            box-shadow: 0 0 0 2px rgba(76, 201, 240, 0.2);
        }
        
        .preview-container {
            margin-top: 15px;
            max-height: 300px;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            padding: 15px;
        }
        
        .preview-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .preview-title {
            color: #4cc9f0;
            font-weight: 600;
            font-size: 1rem;
        }
        
        .preview-count {
            color: #888;
            font-size: 0.85rem;
        }
        
        .preview-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .preview-item {
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 6px;
            border-left: 3px solid #4361ee;
            transition: all 0.2s;
        }
        
        .preview-item:hover {
            background: rgba(255, 255, 255, 0.08);
        }
        
        .preview-item-title {
            font-weight: 600;
            margin-bottom: 5px;
            color: #fff;
            font-size: 0.9rem;
        }
        
        .preview-item-url {
            font-size: 0.8rem;
            color: #a0a0c0;
            word-break: break-all;
        }
        
        .batch-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }
        
        .batch-input {
            flex: 1;
            min-width: 200px;
        }
        
        .batch-hint {
            font-size: 0.85rem;
            color: #888;
            margin-top: 5px;
            line-height: 1.4;
        }
        
        .batch-hint code {
            background: rgba(76, 201, 240, 0.2);
            color: #4cc9f0;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: monospace;
        }
        
        .links-list-container {
            flex: 1;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
        }
        
        .links-list {
            list-style-type: none;
        }
        
        .link-item {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 12px 15px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.2s;
            border-left: 4px solid #4361ee;
        }
        
        .link-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .link-item.active {
            border-left-color: #4cc9f0;
            background: rgba(76, 201, 240, 0.1);
        }
        
        .link-info {
            flex: 1;
            overflow: hidden;
        }
        
        .link-title {
            font-weight: 600;
            margin-bottom: 5px;
            color: #fff;
            font-size: 0.95rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .link-url {
            font-size: 0.85rem;
            color: #a0a0c0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .episode-info {
            display: inline-block;
            padding: 2px 8px;
            background: rgba(76, 201, 240, 0.2);
            color: #4cc9f0;
            border-radius: 12px;
            font-size: 0.8rem;
            margin-right: 8px;
        }
        
        .link-actions {
            display: flex;
            gap: 8px;
        }
        
        .link-btn {
            padding: 6px 10px;
            font-size: 0.8rem;
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .link-btn.play {
            background: rgba(76, 201, 240, 0.3);
        }
        
        .link-btn.play:hover {
            background: rgba(76, 201, 240, 0.5);
        }
        
        .link-btn.delete {
            background: rgba(247, 37, 133, 0.3);
        }
        
        .link-btn.delete:hover {
            background: rgba(247, 37, 133, 0.5);
        }
        
        .links-stats {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 0.9rem;
            color: #b0b0d0;
        }
        
        footer {
            margin-top: 30px;
            text-align: center;
            color: #888;
            font-size: 0.85rem;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #888;
        }
        
        .empty-state i {
            font-size: 2.5rem;
            margin-bottom: 15px;
            color: #555;
        }
        
        @media (max-width: 768px) {
            .main-layout {
                gap: 15px;
            }
            
            .player-section, .links-section {
                padding: 15px;
            }
            
            .controls-bar {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .button-group {
                width: 100%;
                justify-content: stretch;
            }
            
            button {
                flex: 1;
            }
            
            .batch-controls {
                flex-direction: column;
            }
            
            .batch-input {
                min-width: unset;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-video"></i> 智能流媒体播放器</h1>
            <p class="subtitle">支持HLS、M3U8、MP4格式 | 智能批量链接管理与自动标题识别</p>
        </header>
        
        <div class="main-layout">
            <section class="player-section">
                <div class="player-wrapper">
                    <video
                        id="my-video"
                        class="video-js vjs-default-skin vjs-big-play-centered"
                        controls
                        preload="auto"
                        poster="https://images.unsplash.com/photo-1536240478700-b869070f9279?ixlib=rb-4.0.3&auto=format&fit=crop&w=1600&q=80"
                        data-setup='{}'>
                        <p class="vjs-no-js">
                            您的浏览器不支持HTML5视频播放，请升级浏览器或尝试使用其他浏览器。
                        </p>
                    </video>
                </div>
                
                <div class="controls-bar">
                    <div class="button-group">
                        <button id="play-btn" class="success">
                            <i class="fas fa-play"></i> 播放
                        </button>
                        <button id="pause-btn" class="secondary">
                            <i class="fas fa-pause"></i> 暂停
                        </button>
                        <button id="fullscreen-btn">
                            <i class="fas fa-expand"></i> 全屏
                        </button>
                        <button id="prev-btn">
                            <i class="fas fa-backward"></i> 上一个
                        </button>
                        <button id="next-btn">
                            <i class="fas fa-forward"></i> 下一个
                        </button>
                    </div>
                    
                    <div class="status-info">
                        <div class="status-indicator">
                            <div class="status-dot" id="status-dot"></div>
                            <span id="status-text">准备播放</span>
                        </div>
                        <div class="format-display" id="current-format">未加载</div>
                    </div>
                </div>
            </section>
            
            <section class="links-section">
                <h2 class="section-title"><i class="fas fa-list"></i> 链接管理</h2>
                
                <div class="tabs">
                    <button class="tab active" data-tab="single-tab">单个添加</button>
                    <button class="tab" data-tab="batch-tab">批量添加</button>
                </div>
                
                <!-- 单个添加标签页 -->
                <div id="single-tab" class="tab-content active">
                    <div class="input-group">
                        <label for="single-url"><i class="fas fa-link"></i> 流媒体URL</label>
                        <input type="url" id="single-url" placeholder="输入HLS (.m3u8) 或 MP4 流媒体地址...">
                    </div>
                    
                    <div class="batch-controls">
                        <div class="input-group batch-input">
                            <label for="base-title-single"><i class="fas fa-heading"></i> 基础标题</label>
                            <input type="text" id="base-title-single" placeholder="例如：阿加莎克里斯蒂之七面钟">
                        </div>
                        
                        <div class="input-group batch-input">
                            <label for="season-single"><i class="fas fa-layer-group"></i> 季数</label>
                            <input type="number" id="season-single" placeholder="1" min="1" value="1">
                        </div>
                        
                        <div class="input-group batch-input">
                            <label for="episode-single"><i class="fas fa-film"></i> 集数</label>
                            <input type="number" id="episode-single" placeholder="1" min="1" value="1">
                        </div>
                    </div>
                    
                    <button id="add-single-btn" class="success" style="width: 100%; margin-top: 10px;">
                        <i class="fas fa-plus"></i> 添加单个链接
                    </button>
                </div>
                
                <!-- 批量添加标签页 -->
                <div id="batch-tab" class="tab-content">
                    <div class="input-group">
                        <label for="base-title-batch"><i class="fas fa-heading"></i> 基础标题</label>
                        <input type="text" id="base-title-batch" placeholder="例如：阿加莎克里斯蒂之七面钟">
                        <div class="batch-hint">这是所有剧集的通用标题部分</div>
                    </div>
                    
                    <div class="input-group">
                        <label for="batch-urls"><i class="fas fa-list-ol"></i> 批量URL列表（每行一个）</label>
                        <textarea id="batch-urls" placeholder="每行输入一个URL，例如：
https://example.com/agatha_s1e1.m3u8
https://example.com/agatha_s1e2.m3u8
https://example.com/agatha_s1e3.m3u8"></textarea>
                        <div class="batch-hint">每行一个URL，系统会自动识别季和集信息。支持格式：S01E01、s1e1、第1季第1集等</div>
                    </div>
                    
                    <div class="batch-controls">
                        <div class="input-group batch-input">
                            <label for="season-batch"><i class="fas fa-layer-group"></i> 默认季数</label>
                            <input type="number" id="season-batch" placeholder="1" min="1" value="1">
                            <div class="batch-hint">当URL中未识别到季数时使用此值</div>
                        </div>
                        
                        <div class="input-group batch-input">
                            <label for="start-episode"><i class="fas fa-play-circle"></i> 起始集数</label>
                            <input type="number" id="start-episode" placeholder="1" min="1" value="1">
                            <div class="batch-hint">当URL中未识别到集数时，从此值开始自动分配</div>
                        </div>
                    </div>
                    
                    <button id="generate-batch-btn" class="warning" style="width: 100%; margin-top: 10px;">
                        <i class="fas fa-bolt"></i> 智能识别并预览
                    </button>
                    
                    <div id="batch-preview" class="preview-container" style="display: none;">
                        <div class="preview-header">
                            <div class="preview-title">识别结果预览</div>
                            <div class="preview-count" id="preview-count">共 0 个链接</div>
                        </div>
                        <div class="preview-list" id="preview-list">
                            <!-- 预览项将通过JavaScript动态添加 -->
                        </div>
                    </div>
                    
                    <button id="add-batch-btn" class="success" style="width: 100%; margin-top: 10px; display: none;">
                        <i class="fas fa-plus-circle"></i> 确认添加批量链接
                    </button>
                </div>
                
                <div class="links-list-container">
                    <ul class="links-list" id="links-list">
                        <!-- 链接项将通过JavaScript动态添加 -->
                    </ul>
                    
                    <div id="empty-state" class="empty-state">
                        <i class="fas fa-film"></i>
                        <p>还没有添加任何链接</p>
                        <p style="margin-top: 5px; font-size: 0.85rem;">使用上方功能添加流媒体链接</p>
                    </div>
                </div>
                
                <div class="links-stats">
                    <span id="links-count">共 0 个链接</span>
                    <div>
                        <button id="export-btn" class="secondary" style="padding: 6px 12px; margin-right: 8px;">
                            <i class="fas fa-download"></i> 导出
                        </button>
                        <button id="clear-all-btn" class="danger" style="padding: 6px 12px;">
                            <i class="fas fa-trash"></i> 清空
                        </button>
                    </div>
                </div>
            </section>
        </div>
        
        <footer>
            <p>智能流媒体播放器 &copy; 2023 | 支持智能标题识别与批量链接管理</p>
        </footer>
    </div>

    <script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/videojs-contrib-hls@1.0.0/dist/videojs-contrib-hls.min.js"></script>
    <script>
        // 初始化Video.js播放器
        const player = videojs('my-video', {
            controls: true,
            autoplay: false,
            preload: 'auto',
            fluid: true,
            html5: {
                vhs: {
                    overrideNative: true,
                    enableLowInitialPlaylist: true
                }
            }
        });
        
        // 获取DOM元素
        const singleUrlInput = document.getElementById('single-url');
        const baseTitleSingleInput = document.getElementById('base-title-single');
        const seasonSingleInput = document.getElementById('season-single');
        const episodeSingleInput = document.getElementById('episode-single');
        
        const baseTitleBatchInput = document.getElementById('base-title-batch');
        const batchUrlsInput = document.getElementById('batch-urls');
        const seasonBatchInput = document.getElementById('season-batch');
        const startEpisodeInput = document.getElementById('start-episode');
        
        const previewContainer = document.getElementById('batch-preview');
        const previewList = document.getElementById('preview-list');
        const previewCount = document.getElementById('preview-count');
        
        const playBtn = document.getElementById('play-btn');
        const pauseBtn = document.getElementById('pause-btn');
        const fullscreenBtn = document.getElementById('fullscreen-btn');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const addSingleBtn = document.getElementById('add-single-btn');
        const generateBatchBtn = document.getElementById('generate-batch-btn');
        const addBatchBtn = document.getElementById('add-batch-btn');
        const exportBtn = document.getElementById('export-btn');
        const clearAllBtn = document.getElementById('clear-all-btn');
        const statusDot = document.getElementById('status-dot');
        const statusText = document.getElementById('status-text');
        const currentFormat = document.getElementById('current-format');
        const linksList = document.getElementById('links-list');
        const emptyState = document.getElementById('empty-state');
        const linksCount = document.getElementById('links-count');
        
        const tabs = document.querySelectorAll('.tab');
        const tabContents = document.querySelectorAll('.tab-content');
        
        // 当前批量链接预览数据
        let batchPreviewData = [];
        
        // 流媒体链接管理类
        class StreamLinksManager {
            constructor() {
                this.links = [];
                this.currentIndex = -1;
                this.loadFromLocalStorage();
            }
            
            // 从本地存储加载链接
            loadFromLocalStorage() {
                const savedLinks = localStorage.getItem('streamLinks');
                if (savedLinks) {
                    try {
                        this.links = JSON.parse(savedLinks);
                        this.updateUI();
                    } catch (e) {
                        console.error('解析本地存储数据失败:', e);
                        this.links = [];
                    }
                }
            }
            
            // 保存到本地存储
            saveToLocalStorage() {
                localStorage.setItem('streamLinks', JSON.stringify(this.links));
            }
            
            // 智能提取标题和季集信息
            extractTitleInfo(url, baseTitle = '', defaultSeason = 1, defaultEpisode = 1) {
                let season = defaultSeason;
                let episode = defaultEpisode;
                let extractedBaseTitle = baseTitle;
                
                // 从URL中提取季和集信息
                const seasonEpisodeMatch = this.extractSeasonEpisodeFromUrl(url);
                if (seasonEpisodeMatch) {
                    season = seasonEpisodeMatch.season || season;
                    episode = seasonEpisodeMatch.episode || episode;
                }
                
                // 如果未提供基础标题，尝试从URL中提取
                if (!extractedBaseTitle) {
                    extractedBaseTitle = this.extractBaseTitleFromUrl(url);
                }
                
                return {
                    baseTitle: extractedBaseTitle || '未命名',
                    season: season,
                    episode: episode
                };
            }
            
            // 从URL中提取季和集信息
            extractSeasonEpisodeFromUrl(url) {
                // 多种季集格式匹配
                const patterns = [
                    // S01E01 或 S1E1 格式
                    /[Ss](?:eason)?\s*(\d+)\s*[Ee](?:pisode)?\s*(\d+)/,
                    // 第1季第1集 格式
                    /第\s*(\d+)\s*季[^\d]*第\s*(\d+)\s*集/,
                    // s01e01 格式（小写）
                    /s(\d+)e(\d+)/,
                    // season01episode01 格式
                    /season\s*(\d+)\s*episode\s*(\d+)/,
                    // 01x01 格式
                    /(\d+)\s*x\s*(\d+)/,
                    // 包含数字对的分隔符格式
                    /[\/_-](\d+)\s*[\._\-]\s*(\d+)[\/_-]/
                ];
                
                for (const pattern of patterns) {
                    const match = url.match(pattern);
                    if (match && match[1] && match[2]) {
                        return {
                            season: parseInt(match[1]),
                            episode: parseInt(match[2])
                        };
                    }
                }
                
                // 尝试查找单独的季和集
                const seasonMatch = url.match(/[Ss](?:eason)?\s*(\d+)/);
                const episodeMatch = url.match(/[Ee](?:pisode)?\s*(\d+)/);
                
                const result = {};
                if (seasonMatch && seasonMatch[1]) {
                    result.season = parseInt(seasonMatch[1]);
                }
                if (episodeMatch && episodeMatch[1]) {
                    result.episode = parseInt(episodeMatch[1]);
                }
                
                return Object.keys(result).length > 0 ? result : null;
            }
            
            // 从URL中提取基础标题
            extractBaseTitleFromUrl(url) {
                try {
                    const urlObj = new URL(url);
                    const path = urlObj.pathname;
                    
                    // 从路径中提取可能的标题
                    const pathParts = path.split('/')
                        .filter(part => part && !part.includes('.') && !/\d/.test(part))
                        .map(part => part.replace(/[-_]/g, ' '));
                    
                    if (pathParts.length > 0) {
                        // 取最后一个非空部分作为标题
                        const lastPart = pathParts[pathParts.length - 1];
                        return lastPart.replace(/\b\w/g, l => l.toUpperCase());
                    }
                    
                    // 如果路径中没有合适的部分，使用域名
                    const domainParts = urlObj.hostname.split('.');
                    if (domainParts.length > 1 && domainParts[0] !== 'www') {
                        return domainParts[0].replace(/[-_]/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
                    }
                    
                    return '未命名';
                } catch (e) {
                    // 如果URL解析失败，使用简化标题
                    const lastSegment = url.split('/').pop();
                    const cleanSegment = lastSegment.replace(/[^\w\s\u4e00-\u9fa5]/g, ' ');
                    return cleanSegment || '未命名';
                }
            }
            
            // 格式化标题（使用E表示集）
            formatTitle(baseTitle, season, episode) {
                // 确保季和集是数字
                season = parseInt(season) || 1;
                episode = parseInt(episode) || 1;
                
                // 格式: 剧名 S季数E集数
                return `${baseTitle} S${season}E${episode}`;
            }
            
            // 添加单个链接
            addSingleLink(url, baseTitle = '', season = null, episode = null) {
                if (!url.trim()) {
                    alert('请输入有效的URL地址');
                    return false;
                }
                
                // 检查是否已存在相同URL
                if (this.links.some(link => link.url === url.trim())) {
                    alert('该URL已存在于列表中');
                    return false;
                }
                
                // 提取标题信息
                const titleInfo = this.extractTitleInfo(url, baseTitle, 
                    season !== null ? parseInt(season) : 1, 
                    episode !== null ? parseInt(episode) : 1);
                
                // 如果用户提供了季和集，则使用用户提供的值
                if (season !== null) titleInfo.season = parseInt(season) || titleInfo.season;
                if (episode !== null) titleInfo.episode = parseInt(episode) || titleInfo.episode;
                
                // 格式化最终标题
                const finalTitle = this.formatTitle(titleInfo.baseTitle, titleInfo.season, titleInfo.episode);
                
                const link = {
                    id: Date.now() + Math.random(),
                    title: finalTitle,
                    baseTitle: titleInfo.baseTitle,
                    season: titleInfo.season,
                    episode: titleInfo.episode,
                    url: url.trim(),
                    addedAt: new Date().toLocaleString()
                };
                
                this.links.push(link);
                this.saveToLocalStorage();
                this.updateUI();
                
                // 如果是第一个链接，设置为当前播放
                if (this.links.length === 1) {
                    this.setCurrentLink(0);
                }
                
                return true;
            }
            
            // 批量添加链接
            addBatchLinks(links) {
                if (!links || links.length === 0) {
                    alert('没有可添加的链接');
                    return false;
                }
                
                let addedCount = 0;
                let skippedCount = 0;
                
                links.forEach(link => {
                    // 检查是否已存在相同URL
                    if (this.links.some(existingLink => existingLink.url === link.url)) {
                        skippedCount++;
                        return;
                    }
                    
                    this.links.push(link);
                    addedCount++;
                });
                
                if (addedCount > 0) {
                    this.saveToLocalStorage();
                    this.updateUI();
                    
                    // 按季和集排序
                    this.sortLinks();
                    
                    if (skippedCount > 0) {
                        alert(`成功添加 ${addedCount} 个链接，跳过 ${skippedCount} 个重复链接`);
                    } else {
                        alert(`成功添加 ${addedCount} 个链接`);
                    }
                    
                    return true;
                } else {
                    alert('没有添加任何新链接（可能全部已存在）');
                    return false;
                }
            }
            
            // 智能识别批量URL
            intelligentBatchParse(urlsText, baseTitle, defaultSeason, startEpisode) {
                const urls = urlsText.trim().split('\n')
                    .map(url => url.trim())
                    .filter(url => url.length > 0);
                
                if (urls.length === 0) {
                    return [];
                }
                
                const results = [];
                let episodeCounter = parseInt(startEpisode) || 1;
                
                urls.forEach((url, index) => {
                    // 为每个URL提取信息
                    const titleInfo = this.extractTitleInfo(
                        url, 
                        baseTitle, 
                        defaultSeason, 
                        episodeCounter
                    );
                    
                    // 如果URL中识别到了集数，更新计数器
                    const extractedInfo = this.extractSeasonEpisodeFromUrl(url);
                    if (extractedInfo && extractedInfo.episode) {
                        episodeCounter = extractedInfo.episode + 1;
                    } else {
                        episodeCounter++;
                    }
                    
                    // 格式化标题
                    const finalTitle = this.formatTitle(titleInfo.baseTitle, titleInfo.season, titleInfo.episode);
                    
                    results.push({
                        id: Date.now() + Math.random() + index,
                        title: finalTitle,
                        baseTitle: titleInfo.baseTitle,
                        season: titleInfo.season,
                        episode: titleInfo.episode,
                        url: url,
                        addedAt: new Date().toLocaleString()
                    });
                });
                
                return results;
            }
            
            // 按季和集排序链接
            sortLinks() {
                this.links.sort((a, b) => {
                    // 首先按季排序
                    if (a.season !== b.season) {
                        return a.season - b.season;
                    }
                    // 然后按集排序
                    return a.episode - b.episode;
                });
                
                this.saveToLocalStorage();
                this.updateUI();
            }
            
            // 删除链接
            removeLink(id) {
                const index = this.links.findIndex(link => link.id === id);
                if (index !== -1) {
                    this.links.splice(index, 1);
                    
                    // 如果删除的是当前播放的链接
                    if (this.currentIndex === index) {
                        this.currentIndex = -1;
                        player.pause();
                        updateStatus('链接已删除', false);
                        currentFormat.textContent = '未加载';
                    } else if (this.currentIndex > index) {
                        // 调整当前索引
                        this.currentIndex--;
                    }
                    
                    this.saveToLocalStorage();
                    this.updateUI();
                }
            }
            
            // 清空所有链接
            clearAllLinks() {
                if (this.links.length === 0) return;
                
                if (confirm('确定要删除所有链接吗？此操作不可撤销。')) {
                    this.links = [];
                    this.currentIndex = -1;
                    this.saveToLocalStorage();
                    this.updateUI();
                    player.pause();
                    updateStatus('所有链接已删除', false);
                    currentFormat.textContent = '未加载';
                }
            }
            
            // 设置当前播放的链接
            setCurrentLink(index) {
                if (index >= 0 && index < this.links.length) {
                    this.currentIndex = index;
                    const link = this.links[index];
                    
                    // 播放该链接
                    playStream(link.url);
                    
                    // 更新UI中的活动状态
                    this.updateUI();
                }
            }
            
            // 播放上一个链接
            playPrev() {
                if (this.links.length === 0) return;
                
                let newIndex = this.currentIndex - 1;
                if (newIndex < 0) {
                    newIndex = this.links.length - 1; // 循环到最后一个
                }
                
                this.setCurrentLink(newIndex);
            }
            
            // 播放下一个链接
            playNext() {
                if (this.links.length === 0) return;
                
                let newIndex = this.currentIndex + 1;
                if (newIndex >= this.links.length) {
                    newIndex = 0; // 循环到第一个
                }
                
                this.setCurrentLink(newIndex);
            }
            
            // 导出链接
            exportLinks() {
                if (this.links.length === 0) {
                    alert('没有可导出的链接');
                    return;
                }
                
                const dataStr = JSON.stringify(this.links, null, 2);
                const dataUri = 'data:application/json;charset=utf-8,'+ encodeURIComponent(dataStr);
                
                const exportFileDefaultName = 'stream-links-' + new Date().toISOString().slice(0, 10) + '.json';
                
                const linkElement = document.createElement('a');
                linkElement.setAttribute('href', dataUri);
                linkElement.setAttribute('download', exportFileDefaultName);
                linkElement.click();
            }
            
            // 更新UI
            updateUI() {
                // 更新链接列表
                linksList.innerHTML = '';
                
                if (this.links.length === 0) {
                    emptyState.style.display = 'block';
                } else {
                    emptyState.style.display = 'none';
                    
                    this.links.forEach((link, index) => {
                        const li = document.createElement('li');
                        li.className = `link-item ${index === this.currentIndex ? 'active' : ''}`;
                        li.innerHTML = `
                            <div class="link-info">
                                <div class="link-title">
                                    <span class="episode-info">S${link.season}E${link.episode}</span>
                                    ${link.title}
                                </div>
                                <div class="link-url">${link.url}</div>
                                <div style="font-size: 0.8rem; color: #888; margin-top: 3px;">${link.addedAt}</div>
                            </div>
                            <div class="link-actions">
                                <button class="link-btn play" data-id="${link.id}">
                                    <i class="fas fa-play"></i>
                                </button>
                                <button class="link-btn delete" data-id="${link.id}">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        `;
                        
                        // 添加播放事件
                        li.querySelector('.play').addEventListener('click', (e) => {
                            e.stopPropagation();
                            this.setCurrentLink(index);
                        });
                        
                        // 添加删除事件
                        li.querySelector('.delete').addEventListener('click', (e) => {
                            e.stopPropagation();
                            this.removeLink(link.id);
                        });
                        
                        // 点击整个项也可以播放
                        li.addEventListener('click', () => {
                            this.setCurrentLink(index);
                        });
                        
                        linksList.appendChild(li);
                    });
                }
                
                // 更新链接计数
                linksCount.textContent = `共 ${this.links.length} 个链接`;
            }
        }
        
        // 初始化链接管理器
        const linksManager = new StreamLinksManager();
        
        // 更新状态显示
        function updateStatus(status, isActive = true) {
            statusText.textContent = status;
            statusDot.classList.toggle('inactive', !isActive);
        }
        
        // 检测URL格式
        function detectFormat(url) {
            if (url.includes('.m3u8')) {
                return 'HLS (M3U8)';
            } else if (url.includes('.mp4')) {
                return 'MP4';
            } else if (url.includes('.mpd')) {
                return 'MPEG-DASH';
            } else {
                return '未知格式';
            }
        }
        
        // 播放流媒体
        function playStream(url) {
            if (!url) {
                updateStatus('请输入URL', false);
                return;
            }
            
            updateStatus('正在加载...', true);
            
            // 检测格式并更新显示
            const format = detectFormat(url);
            currentFormat.textContent = `格式: ${format}`;
            
            // 设置播放器源
            player.src({
                src: url,
                type: format.includes('HLS') ? 'application/x-mpegURL' : 'video/mp4'
            });
            
            // 播放视频
            player.ready(function() {
                player.play().then(() => {
                    updateStatus('正在播放', true);
                }).catch(error => {
                    updateStatus('需要点击播放按钮', false);
                    console.log('自动播放被阻止，等待用户交互');
                });
            });
            
            // 监听播放器事件
            player.on('loadeddata', function() {
                updateStatus('已加载', true);
            });
            
            player.on('error', function() {
                updateStatus('播放错误', false);
            });
            
            player.on('waiting', function() {
                updateStatus('正在缓冲...', true);
            });
            
            player.on('playing', function() {
                updateStatus('正在播放', true);
            });
        }
        
        // 智能识别并生成批量预览
        function generateBatchPreview() {
            const baseTitle = baseTitleBatchInput.value.trim();
            const urlsText = batchUrlsInput.value.trim();
            const defaultSeason = parseInt(seasonBatchInput.value) || 1;
            const startEpisode = parseInt(startEpisodeInput.value) || 1;
            
            if (!urlsText) {
                alert('请输入批量URL列表');
                return;
            }
            
            // 智能识别
            batchPreviewData = linksManager.intelligentBatchParse(
                urlsText, 
                baseTitle, 
                defaultSeason, 
                startEpisode
            );
            
            if (batchPreviewData.length === 0) {
                alert('未能识别到有效的URL');
                return;
            }
            
            // 清空预览
            previewList.innerHTML = '';
            
            // 生成预览
            batchPreviewData.forEach((item, index) => {
                const previewItem = document.createElement('div');
                previewItem.className = 'preview-item';
                previewItem.innerHTML = `
                    <div class="preview-item-title">
                        <span style="color: #4cc9f0; font-size: 0.85rem; background: rgba(76, 201, 240, 0.1); padding: 2px 6px; border-radius: 4px; margin-right: 8px;">
                            S${item.season}E${item.episode}
                        </span>
                        ${item.title}
                    </div>
                    <div class="preview-item-url">${item.url}</div>
                `;
                previewList.appendChild(previewItem);
            });
            
            // 更新计数
            previewCount.textContent = `共 ${batchPreviewData.length} 个链接`;
            
            // 显示预览
            previewContainer.style.display = 'block';
            addBatchBtn.style.display = 'block';
            
            // 滚动到预览区域
            previewContainer.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }
        
        // 事件监听器
        // 标签页切换
        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                const tabId = tab.getAttribute('data-tab');
                
                // 更新活动标签
                tabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                
                // 显示对应内容
                tabContents.forEach(content => {
                    content.classList.remove('active');
                    if (content.id === tabId) {
                        content.classList.add('active');
                    }
                });
            });
        });
        
        // 单个添加
        addSingleBtn.addEventListener('click', function() {
            const url = singleUrlInput.value.trim();
            const baseTitle = baseTitleSingleInput.value.trim();
            const season = seasonSingleInput.value;
            const episode = episodeSingleInput.value;
            
            if (linksManager.addSingleLink(url, baseTitle, season, episode)) {
                // 清空输入框
                singleUrlInput.value = '';
                baseTitleSingleInput.value = '';
                seasonSingleInput.value = '1';
                episodeSingleInput.value = '1';
            }
        });
        
        // 生成批量预览
        generateBatchBtn.addEventListener('click', generateBatchPreview);
        
        // 添加批量链接
        addBatchBtn.addEventListener('click', function() {
            if (batchPreviewData.length === 0) {
                alert('请先生成预览');
                return;
            }
            
            if (linksManager.addBatchLinks(batchPreviewData)) {
                // 清空输入框和预览
                baseTitleBatchInput.value = '';
                batchUrlsInput.value = '';
                seasonBatchInput.value = '1';
                startEpisodeInput.value = '1';
                previewContainer.style.display = 'none';
                addBatchBtn.style.display = 'none';
                batchPreviewData = [];
                
                // 自动切换到列表视图
                document.querySelector('[data-tab="single-tab"]').click();
            }
        });
        
        // 播放控制
        playBtn.addEventListener('click', function() {
            if (linksManager.currentIndex >= 0) {
                const url = linksManager.links[linksManager.currentIndex].url;
                playStream(url);
            } else {
                alert('请先选择一个要播放的链接');
            }
        });
        
        pauseBtn.addEventListener('click', function() {
            if (player.paused()) {
                player.play();
                updateStatus('正在播放', true);
            } else {
                player.pause();
                updateStatus('已暂停', false);
            }
        });
        
        fullscreenBtn.addEventListener('click', function() {
            if (player.isFullscreen()) {
                player.exitFullscreen();
            } else {
                player.requestFullscreen();
            }
        });
        
        prevBtn.addEventListener('click', function() {
            linksManager.playPrev();
        });
        
        nextBtn.addEventListener('click', function() {
            linksManager.playNext();
        });
        
        exportBtn.addEventListener('click', function() {
            linksManager.exportLinks();
        });
        
        clearAllBtn.addEventListener('click', function() {
            linksManager.clearAllLinks();
        });
        
        // 输入框回车键支持
        singleUrlInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addSingleBtn.click();
            }
        });
        
        // 添加快捷键支持
        document.addEventListener('keydown', function(e) {
            // 空格键切换播放/暂停
            if (e.code === 'Space' && !e.target.matches('input, textarea')) {
                e.preventDefault();
                if (player.paused()) {
                    player.play();
                    updateStatus('正在播放', true);
                } else {
                    player.pause();
                    updateStatus('已暂停', false);
                }
            }
            
            // 左箭头播放上一个
            if (e.code === 'ArrowLeft' && e.ctrlKey) {
                e.preventDefault();
                linksManager.playPrev();
            }
            
            // 右箭头播放下一个
            if (e.code === 'ArrowRight' && e.ctrlKey) {
                e.preventDefault();
                linksManager.playNext();
            }
            
            // F键切换全屏
            if (e.code === 'KeyF' && !e.target.matches('input, textarea')) {
                e.preventDefault();
                if (player.isFullscreen()) {
                    player.exitFullscreen();
                } else {
                    player.requestFullscreen();
                }
            }
        });
        
        // 页面加载时设置示例
        window.addEventListener('DOMContentLoaded', function() {
            updateStatus('准备播放', false);
            
            // 设置批量添加示例
            baseTitleBatchInput.value = '';
            seasonBatchInput.value = '1';
            startEpisodeInput.value = '1';
            
            // 设置批量URL示例
            batchUrlsInput.value = 
``;
            
            // 设置单个添加示例
            baseTitleSingleInput.value = '';
            seasonSingleInput.value = '1';
            episodeSingleInput.value = '1';
            
            // 如果列表为空，添加一些示例链接
            if (linksManager.links.length === 0) {
                // 可以在这里添加一些初始示例链接
                // linksManager.addSingleLink('https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8', '测试HLS流', 1, 1);
            }
        });
    </script>
